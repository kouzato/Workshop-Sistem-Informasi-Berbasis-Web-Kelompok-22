<!DOCTYPE html>
<html>
 <style>
     table,td,th {
         border: 1px solid black;
     }
 </style>   
 <title>belajar vscode</title>
 <body>
    <p>1. MAPS </p>
    <img src="workplace.jpg" alt="workplace" usemap="#workmap">
    <map name="workmap">
    </map>

    <p>2. INPUT CHECKBOX </p>
    <input type="checkbox" name="aku" id="dia">
    </input>

    <p>3. DETAILS </p>
    <details>aku dan kamu</details>

    <p>4. FIGURE GAMBAR </p>
    <figure>
        <img src="workplace.jpg" alt="workplace">
    </figure>

    <p>5. TABLE + </p>
    <table>
        <tr>
            <th>bulan</th>
            <th>hari</th>
        </tr>
    </table>



 </body>
 


</html>
